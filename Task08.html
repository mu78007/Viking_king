<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
  <style>
   
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
    }

  
    nav {
      background-color: #2c3e50;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      flex-wrap: wrap;
    }


    .logo {
      color: white;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }

  
    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    .nav-links li {
      position: relative;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 12px;
      display: block;
      transition: all 0.3s ease;
    }


    .nav-links a:hover {
      background-color: #34495e;
      border-radius: 5px;
      transform: translateY(-2px);
    }

    .nav-links a.active {
      background-color: #1abc9c;
      border-radius: 5px;
    }

    .dropdown {
      display: none;
      position: absolute;
      background-color: #34495e;
      top: 40px;
      left: 0;
      min-width: 150px;
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      flex-direction: column;
      transition: opacity 0.3s ease;
      z-index: 1;
    }

    .dropdown a {
      padding: 10px;
    }

    .nav-links li:hover .dropdown {
      display: flex;
      opacity: 1;
    }


    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        flex-direction: column;
        width: 100%;
        gap: 10px;
        margin-top: 10px;
      }

      .nav-links a {
        width: 100%;
      }
    }
  </style>
<body>
      <nav>
    <div class="logo">MyWebsite</div>

    <ul class="nav-links">
      <li><a href="#" class="active">Home</a></li>
      <li><a href="#">About</a></li>


      <li>
        <a href="#">Services â–¼</a>
        <div class="dropdown">
          <a href="#">Web Design</a>
          <a href="#">App Development</a>
          <a href="#">SEO Optimization</a>
        </div>
      </li>

      <li><a href="#">Portfolio</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</body>
</html>
