<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Transform Gallery</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 50px;
      text-align: center;
      color: #2c3e50;
    }

    h1 {
      margin-bottom: 40px;
      text-shadow: 2px 2px rgba(0,0,0,0.1);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      justify-items: center;
    }

    .box {
      width: 200px;
      height: 200px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      transition: all 0.6s ease;
    }

  
    .rotate:hover {
      transform: rotate(45deg);
      background-color: #f1c40f;
    }

    .scale:hover {
      transform: scale(1.3);
      background-color: #2ecc71;
      color: white;
    }


    .translate:hover {
      transform: translate(40px, -20px);
      background-color: #e67e22;
      color: white;
    }


    .threeD {
      transform-style: preserve-3d;
      perspective: 500px;
    }
    .threeD:hover {
      transform: rotateY(180deg);
      background-color: #9b59b6;
      color: white;
    }

  
    .origin {
      transform-origin: top left;
    }
    .origin:hover {
      transform: rotate(45deg);
      background-color: #1abc9c;
      color: white;
    }

    
    .combo:hover {
      transform: rotate(30deg) scale(1.2) translate(20px, -20px);
      background-color: #e74c3c;
      color: white;
    }

  
    .box span {
      font-size: 16px;
      text-align: center;
    }

  </style>
</head>
<body>

  <h1>ðŸŽ¨ CSS Transform Gallery</h1>

  <div class="gallery">
    <div class="box rotate"><span>Rotate</span></div>
    <div class="box scale"><span>Scale</span></div>
    <div class="box translate"><span>Translate</span></div>
    <div class="box threeD"><span>3D Rotate</span></div>
    <div class="box origin"><span>Transform Origin</span></div>
    <div class="box combo"><span>Combined</span></div>
  </div>

</body>
</html>
